language: node_js
node_js:
- 12
cache:
  yarn: true
  npm: true
install:
- npm install serverless -g
- yarn install
- sls config credentials --stage dev --provider aws --key "${aws_access_key_id}" --secret "${aws_secret_access_key}"
script:
- yarn build
- yarn deploy
env:
  global:
  - secure: 
  - secure: 
